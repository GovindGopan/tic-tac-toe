<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="menu">
            <h2>Select Game Mode</h2>
            <button id="pvpButton" class="mode-btn">Player vs Player</button>
            <button id="pvaButton" class="mode-btn active">Player vs AI</button>
        </div>
        <div class="game">
            <div class="game-header">
                <div class="player-turn">X's Turn</div>
                <div class="game-status"></div>
            </div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="game-footer">
                <div class="scoreboard">
                    <div class="score">
                        <p>Player (X)</p>
                        <span id="playerXScore">0</span>
                    </div>
                    <div class="score">
                        <p>Ties</p>
                        <span id="tieScore">0</span>
                    </div>
                    <div class="score">
                        <p>Player (O)</p>
                        <span id="playerOScore">0</span>
                    </div>
                </div>
                <button id="resetButton"><i class="fas fa-redo"></i></button>
            </div>
        </div>
    </div>
    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    <script src="script.js"></script>
</body>
</html>
